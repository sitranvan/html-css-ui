<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM-5</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <form action="" class="form__login">
        <div class="form__option">
          <span class="form__title form__title--sign">sign in</span>
          <span class="form__title">sign up</span>
        </div>
        <div class="form__input">
          <label for="user-name">Username</label>
          <input type="text" id="user-name" />
        </div>
        <div class="form__input">
          <label for="password">Username</label>
          <input type="text" id="password" />
        </div>
        <div class="form__accept">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Keep me signed</label>
        </div>
        <button class="form__btn">sign in</button>
      </form>
    </div>
  </body>
</html>
