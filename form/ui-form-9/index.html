<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM-9</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="form">
        <div class="form-left">
          <h2 class="form-left__title">Sign in to Website</h2>

          <div class="form-left__social">
            <a href="#" class="form-left__link">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="form-left__link">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="form-left__link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <span class="form-left__or">or use email account</span>

          <div class="form-left__input">
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
          </div>
          <a href="#" class="form-left__forgot">Forgot your password</a>
          <button class="form-left__signin">Sign in</button>
        </div>

        <!-- right -->
        <div class="form-right">
          <h2 class="form-right__title">Hello Friend !</h2>
          <span class="form-right__desc"
            >Enter your personal details and start journey with us</span
          >
          <button class="form-right__signup">signup</button>
        </div>
      </div>
    </div>
  </body>
</html>
