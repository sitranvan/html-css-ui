<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM-1</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,300;0,500;1,200;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="form">
        <div class="top">
          <h2 class="top__title">Login</h2>
          <span class="top__desc"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet
            temporibus incidunt quod et maiores debitis vel blanditiis unde
            delectus consequatur voluptates.Hello login email with password to
            form and submit</span
          >
        </div>
        <div class="bottom">
          <form action="" class="bottom-form" autocomplete="off">
            <div class="bottom-form__group">
              <label for="email">Email</label>
              <input type="text" id="email" />
              <div></div>
            </div>
            <div class="bottom-form__group">
              <label for="password">Password</label>
              <input type="text" id="password" />
              <div></div>
            </div>
            <button class="bottom__submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
