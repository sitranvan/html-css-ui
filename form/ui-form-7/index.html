<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM-7</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="form">
        <form action="" class="form__left">
          <div class="form-title">
            <img
              src="https://static.wixstatic.com/media/9d8ed5_27b32249ebe04f7e85713f164e47190d~mv2.png/v1/fit/w_320%2Ch_838%2Cal_c/file.png"
              alt=""
              class="form-title__logo"
            />
            <h2 class="form-title__text">top html</h2>
          </div>
          <span class="form-title__desc">Login using social media </span>
          <div class="form-social">
            <a href="#" class="form-social__connect">Signin with Facebook</a>
            <a href="#" class="form-social__connect">Signin with Twiew</a>
            <a href="#" class="form-social__connect">Signin with Google</a>
          </div>
        </form>
        <form action="" class="form__right">
          <div class="form-email">
            <h2 class="form-email__account">Login to your account</h2>
            <span class="form-email__text"
              >Dont have an account?
              <a href="#">Sign Up Free!</a>
            </span>
          </div>

          <div class="form-input">
            <input type="text" placeholder="Email address" />
            <input type="text" placeholder="Password" />
          </div>

          <div class="form-rules">
            <div class="form-rules__check">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>
            <a href="#" class="form-rules__forgot">Forgot password?</a>
          </div>

          <button class="form-submit">Login width email</button>
          <div class="form-mobile">
            <a href="#" class="form-mobile__connect">Signin with Facebook</a>
            <a href="#" class="form-mobile__connect">Signin with Twiew</a>
            <a href="#" class="form-mobile__connect">Signin with Google</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
