<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,300;0,500;1,200;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login">
      <form action="" class="login__form" autocomplete="off">
        <div class="login__option">
          <i class="fa-light fa-plus"></i>
        </div>
        <div class="login__content">
          <h2 class="login__title">LOGIN</h2>
          <div class="login__input">
            <div class="login__effect">
              <input
                type="text"
                id="user"
                class="login__user"
                placeholder=" "
              />
              <label for="user" class="login__label">Username</label>
            </div>

            <div class="login__effect">
              <input
                type="password"
                placeholder=" "
                class="login__password"
                id="password"
              />
              <label for="password" class="login__label">Password</label>
            </div>
          </div>
          <div class="login__center">
            <button class="login__submit">GO</button>
            <span class="login__forgot">Forgot your password</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
