<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM-10</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <form action="" class="form">
        <h2 class="form__title">Login</h2>
        <span class="form__desc">Sign in to your account</span>
        <div class="form__input">
          <input type="text" placeholder="Username" />
          <input type="text" placeholder="Password" />
        </div>
        <div class="form__button">Login</div>
        <a href="#" class="form__forgot">Forgot password?</a>

        <div class="form__social">
          <a href="#" class="form__link">
            <i class="fa-brands fa-facebook-f form__link--facebook"></i>
          </a>
          <a href="#" class="form__link">
            <i class="fa-brands fa-linkedin-in form__link--linkedin"></i>
          </a>
          <a href="#" class="form__link">
            <i class="fa-brands fa-twitter form__link--twitter"></i>
          </a>
          <a href="#" class="form__link">
            <i class="fa-brands fa-tiktok form__link--tiktok"></i>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
