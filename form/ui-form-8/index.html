<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM-8</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="overlay">
      <form action="" class="login">
        <h2 class="login__with">Login with</h2>
        <div class="login-social">
          <a href="" class="login-social__link">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="" class="login-social__link">
            <i class="fa-brands fa-google-plus-g"></i>
          </a>
          <a href="" class="login-social__link">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>
        <div class="login__or">
          <span>or</span>
        </div>
        <div class="login-form">
          <input type="text" class="login-form__input" placeholder="Email" />
        </div>
        <div class="login-form">
          <input type="text" class="login-form__input" placeholder="Password" />
        </div>
        <button class="login__submit">Login</button>
        <span class="login__create">
          Looking to
          <a href="#">create an account</a>
        </span>
      </form>
    </div>
  </body>
</html>
