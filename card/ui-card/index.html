<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-CARD</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="left">
          <img
            src="https://images.unsplash.com/photo-1638913971789-667874197280?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60"
            alt=""
          />
        </div>

        <div class="right">
          <h2 class="right__title">Harvest Vase</h2>
          <span class="right__performer">by studio and friends</span>
          <p class="right__desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
            libero ullam rerum veritatis ex facere dolorem cumque asperiores,
            quis praesentium nihil vel! Itaque temporibus
          </p>
          <div class="right-pay">
            <span class="right-pay__price">78$</span>
            <button class="right-pay__buy">buy now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
