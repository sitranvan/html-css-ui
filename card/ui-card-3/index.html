<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-CARD-3</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60"
          alt=""
        />
        <span class="card__label">hot</span>
      </div>
      <div class="card__content">
        <span class="card__name">women bag</span>
        <h2 class="card__title">women leather bag</h2>
        <p class="card__desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
        </p>
        <div class="card__footer">
          <div class="card-price">
            <span class="card-price__old">$96.00</span>
            <span class="card-price__new">$230.99</span>
          </div>
          <div class="card-icon">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-arrow-down"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
