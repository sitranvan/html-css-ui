<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-FORM-1</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="card-header__icon">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <h3 class="card-header__title">new products</h3>
      </div>

      <div class="card-content">
        <div class="card-left">
          <h1 class="card-left__title">Nurton</h1>
          <span class="card-left__product">office chair</span>
          <span class="card-left__price">$210.00</span>
          <img
            src="https://images-na.ssl-images-amazon.com/images/I/613A7vcgJ4L._SL1500_.jpg"
            alt=""
            class="card-left__img"
          />
        </div>
        <div class="card-right">
          <p class="card-right__desc">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga hello
            my name voluptate placeat repudiandae laudantium minima quo cumque
            modi, ut,
          </p>
          <span class="card-right__in">In stock</span>
          <div class="card-right__rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <span>(63 rate)</span>
          </div>
          <div class="card-right__line"></div>
        </div>
      </div>

      <div class="card-footer">
        <div class="card-footer__by">
          <span>recommended by</span>
          <span>andew paylmer</span>
        </div>
        <button class="card-footer__add">Add to cart</button>
      </div>
    </div>
  </body>
</html>
