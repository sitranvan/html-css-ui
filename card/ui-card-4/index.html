<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-CARD-4</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="https://images.ctfassets.net/od02wyo8cgm5/7mUcvgGL2UYQNSIOJKAy9N/0bbd965c3ff09ce8cef0025482073880/cloud_2-fw19-black_white-m-d.png"
          alt=""
        />
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="card-product">
        <h3 class="card-product__name">Vans Sk8-Hi MTE Shoes</h3>
        <span class="card-product__style">Style VA33TXRJS</span>
        <p class="card-product__desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. provident
          illum magnam nostrum at, consectetur commodi laboriosam veritatis
          hello sitranvan6302
        </p>
      </div>
      <div class="card-option">
        <select id="color">
          <option value="color">Color</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="gray">Gray</option>
        </select>
        <select id="size">
          <option value="size">Size</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="40">40</option>
          <option value="42">42</option>
        </select>
      </div>
      <div class="card-pay">
        <span class="card-pay__price">$125</span>
        <div class="card-pay__add">
          <i class="fa-solid fa-cart-arrow-down"></i>
          <span>Add to cart</span>
        </div>
      </div>
    </div>
  </body>
</html>
