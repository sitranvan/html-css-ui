<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-CARD-6</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <div class="left__image">
          <img
            src="https://images.unsplash.com/photo-1625539990527-914cf510191d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
            alt=""
          />
        </div>
      </div>

      <div class="right">
        <div class="right-top">
          <div class="right-top__title">A Taste of the Kitchen</div>
          <span class="right-top__style">served family style</span>
          <p class="right-top__desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates
            optio harum quia maxime nemo odit iusto corrupti ullam,
          </p>
          <div class="right-top__rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>

        <div class="right-bot">
          <div class="right-bot__review">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="right-bot__image">
              <img
                src=" https://media.istockphoto.com/photos/vegetarian-dinner-snack-salad-of-broccoli-young-peas-baby-carrots-picture-id921792002?k=20&m=921792002&s=170667a&w=0&h=BnM4tuj0omrXupeKv-YfKYs2cffWe-XaOXkw_P6pxHs="
                alt=""
              />
              <img
                src=" https://media.istockphoto.com/photos/vegetarian-dinner-snack-salad-of-broccoli-young-peas-baby-carrots-picture-id921792002?k=20&m=921792002&s=170667a&w=0&h=BnM4tuj0omrXupeKv-YfKYs2cffWe-XaOXkw_P6pxHs="
                alt=""
              />
              <img
                src=" https://media.istockphoto.com/photos/vegetarian-dinner-snack-salad-of-broccoli-young-peas-baby-carrots-picture-id921792002?k=20&m=921792002&s=170667a&w=0&h=BnM4tuj0omrXupeKv-YfKYs2cffWe-XaOXkw_P6pxHs="
                alt=""
              />
            </div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
